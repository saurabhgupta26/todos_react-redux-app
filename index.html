<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOS</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">
          todos
        </h1>
      </div>
    </header>

    <main class="container">
      <div class="flex">
        <input
          type="text"
          class="todo_field"
          placeholder="Type your task for the day"
        />
      </div>
      <ul class="todo_wrapper">
        <!-- <li class="todo_child">
          <div class="flex">
            <input type="checkbox" />
            <p class="todo_text">water the plants</p>
            <span class="delete">X</span>
          </div>
        </li> -->
      </ul>
    </main>

    <footer class="container">
      <div class="flex">
        <span class="item_left">0 items remaining</span>
        <ul class="flex">
          <li class="total">All</li>
          <li class="active">Active</li>
          <li class="completed">Completed</li>
        </ul>
        <span class="clear">Clear completed</span>
      </div>
    </footer>

    <aside>
      <p class="header_line">Double-click to edit a todo</p>
      <p class="header_line">
        Created by<a href="https://www.github.com/saurabhgupta26"
          >Saurabh Gupta</a
        >
      </p>
      <p class="header_line">Part of AltCampus</p>
    </aside>
    <script src="./assets/script.js"></script>
    <script
      src="https://kit.fontawesome.com/56c102e6b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
